<!DOCTYPE html>

<html>
<head>
	<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<title>Soutenu: Your Ballet Warmup Generator</title>
</head>
<body>
	<div class="header">
		<img src="soutenu_logo.png" alt="ballerina" height="600px">
	</div>
	<ul class="types-of-moves">
		<h2>Choose a type of warmup</h2>
		<li>
			<input type="radio" name= "dance=move" id="frappes-option">
			<label for="frappes-option">Frapp√©</label>
		</li>
		<li>
			<input type="radio" name= "dance=move" id="tendus-option">
			<label for="tendus-option">Tendu</label>
		</li>
		<li>
			<input type="radio" name= "dance=move" id="adagio-option">
			<label for="adagio-option">Adagio</label>
		</li>
	</ul>

	<ul class="types-of-moves">
		<h2>Choose the length of your warmup</h2>
		<li>
			<input type="radio" name= "counts-input" id="3-counts">
			<label for="3-counts">Short<br>(3 eights) </label>
		</li>
		<li>
			<input type="radio" name= "counts-input" id="6-counts">
			<label for="6-counts">Medium<br>(6 eights) </label>
		</li>
		<li>
			<input type="radio" name= "counts-input" id="12-counts">
			<label for="12-counts">Long<br>(12 eights)</label>
		</li>
	</ul>

	<div class="submit-button">
	<button onclick=myFunction()>Submit</button>
	</div>
	<ul id="routine-list"></ul>

	<div class="footer">
		<p>Created by Eureka Foong 2018</p>
	</div>

<script src="app.js"></script>
</body>
</html>
